<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova - IMC</title>
</head>
<body>
    <script>
        let nome = prompt("Digite seu nome:");
        let alturaCentimetros = parseFloat(prompt("Digite sua altura em centímetros:"));
        let peso = parseFloat(prompt("Digite seu peso em kg:"));


        let alturaMetros = alturaCentimetros / 100;

        let imc = peso / (alturaMetros * alturaMetros);


        let classificacao;

        if (imc < 16) {
            classificacao = "Baixo peso muito grave";
        } else if (imc >= 16 && imc <= 16.99) {
            classificacao = "Baixo peso grave";
        } else if (imc >= 17 && imc <= 18.49) {
            classificacao = "Baixo peso";
        } else if (imc >= 18.5 && imc <= 24.99) {
            classificacao = "Peso normal";
        } else if (imc >= 25 && imc <= 29.99) {
            classificacao = "Sobrepeso";
        } else if (imc >= 30 && imc <= 34.99) {
            classificacao = "Obesidade grau I";
        } else if (imc >= 35 && imc <= 39.99) {
            classificacao = "Obesidade grau II";
        } else {
            classificacao = "Obesidade grau III";
        }

        let mensagem = "Nome: " + nome + "\n";
        mensagem += "IMC: " + imc.toFixed(2) + "\n";
        mensagem += "Classificação: " + classificacao;

        document.writeln(mensagem);

    </script>
</body>
</html>
